<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Google CSE</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .search-container {
            width: 80%;
            max-width: 800px;
            display: flex;
            align-items: center;
        }
        .custom-search-input {
            font-size: 20px;
            padding: 12px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            outline: none;
            transition: box-shadow 0.3s, padding 0.3s;
            flex: 1;
            margin-right: 10px;
        }
        .custom-search-input:focus {
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .custom-search-button, .url-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s;
            font-size: 20px;
        }
        .custom-search-button:hover, .url-button:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .custom-search-button .material-icons, .url-button .material-icons {
            font-size: 24px;
        }
        /* Hide default Google CSE elements */
        .gsc-control-cse {
            visibility: hidden; /* Hide the default Google CSE control element */
        }
        .gsc-webResult.gsc-result, .gsc-imageResult.gsc-result {
            visibility: hidden; /* Hide default search results */
        }
    </style>
</head>
<body>
    <div class="search-container">
        <button class="url-button" id="urlButton">
            <span class="material-icons">send</span>
        </button>
        <input type="text" id="gsc-input-box" class="custom-search-input" placeholder="Search or enter a URL">
        <button class="custom-search-button" id="searchButton">
            <span class="material-icons">search</span>
        </button>
    </div>
    <div class="gcse-searchresults-only" id="searchResults"></div>
    <script async src="https://cse.google.com/cse.js?cx=YOUR_CX_HERE"></script>
    <script>
        // Redirect to URL if valid
        document.getElementById('urlButton').addEventListener('click', () => {
            const query = document.getElementById('gsc-input-box').value.trim();
            if (isURL(query)) {
                let url = query;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                window.location.href = url;
            }
        });

        // Perform search using Google CSE
        document.getElementById('searchButton').addEventListener('click', () => {
            const query = document.getElementById('gsc-input-box').value.trim();
            google.search.cse.element.getElement('searchResults').execute(query);
        });

        // Check if the input is a URL
        function isURL(str) {
            const pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
                '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
                '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
                '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
                '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
            return pattern.test(str);
        }

        // Initialize Google Custom Search Engine
        function init() {
            google.search.cse.element.render({
                div: "searchResults",
                tag: 'searchresults-only'
            });
        }

        // Execute the initialization function when Google CSE script is loaded
        window.__gcse = {
            callback: init
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Google CSE</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .search-container {
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gcse-search {
            width: 100%;
            margin-bottom: 20px;
        }
        .url-button {
            width: 100%;
            padding: 12px 20px;
            font-size: 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .url-button:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .url-button .material-icons {
            font-size: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="gcse-search"></div>
    </div>
    <script async src="https://cse.google.com/cse.js?cx=50cbca12fd52442e0"></script>
    <script>
        window.onload = function() {
            const searchContainer = document.querySelector('.search-container');
            let searchBox;

            // Function to dynamically create and style the button
            function createButton() {
                const urlButton = document.createElement('button');
                urlButton.className = 'url-button';
                urlButton.id = 'urlButton';
                urlButton.innerHTML = '<span class="material-icons">send</span>Go to URL';
                searchContainer.appendChild(urlButton);

                urlButton.addEventListener('click', () => {
                    if (searchBox) {
                        const query = searchBox.value.trim();
                        if (isURL(query)) {
                            let url = query;
                            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                                url = 'https://' + url;
                            }
                            window.location.href = url;
                        }
                    }
                });
            }

            const intervalId = setInterval(() => {
                searchBox = document.querySelector('.gsc-input');
                if (searchBox) {
                    searchBox.style.fontSize = '20px';
                    searchBox.style.height = '50px';
                    clearInterval(intervalId);
                    createButton(); // Create the button after the search box is found
                }
            }, 100);

            function isURL(str) {
                const pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
                    '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
                    '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
                    '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
                    '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
                    '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
                return pattern.test(str);
            }
        }
    </script>
</body>
</html>

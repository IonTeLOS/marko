<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Google CSE</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .search-container {
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gcse-search {
            width: 100%;
            margin-bottom: 20px;
        }
        .url-button {
            width: 100%;
            padding: 12px 20px;
            font-size: 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .url-button:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .url-button .material-icons {
            font-size: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="gcse-search"></div>
        <button class="url-button" id="urlButton">
            <span class="material-icons">send</span>
            Go to URL
        </button>
    </div>
    <script async src="https://cse.google.com/cse.js?cx=50cbca12fd52442e0"></script>
    <script>
        // Wait until the Google CSE script is fully loaded
        window.onload = function() {
            const searchBox = document.querySelector('.gsc-input');
            const urlButton = document.getElementById('urlButton');

            urlButton.addEventListener('click', () => {
                if (searchBox) {
                    const query = searchBox.value.trim();
                    if (isURL(query)) {
                        let url = query;
                        if (!url.startsWith('http://') && !url.startsWith('https://')) {
                            url = 'https://' + url;
                        }
                        window.location.href = url;
                    }
                }
            });

            function isURL(str) {
                const pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
                    '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
                    '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
                    '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
                    '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
                    '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
                return pattern.test(str);
            }

            // Resize the Google search box
            const intervalId = setInterval(() => {
                const searchInput = document.querySelector('.gsc-input');
                if (searchInput) {
                    searchInput.style.fontSize = '20px';
                    searchInput.style.height = '50px';
                    clearInterval(intervalId);
                }
            }, 100);
        }
    </script>
</body>
</html>

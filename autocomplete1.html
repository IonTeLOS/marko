<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Google CSE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .gcse-search {
            width: 80%;
            max-width: 800px;
        }
        /* Material Design Styles */
        input.gsc-input, .gsc-control-cse .gsc-table-result {
            font-size: 20px; /* Increase font size */
            padding: 12px 20px; /* Add more padding */
            border: 1px solid #ccc; /* Single border */
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            outline: none;
            transition: box-shadow 0.3s, padding 0.3s;
        }
        input.gsc-input:focus, .gsc-control-cse .gsc-table-result:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .gsc-control-cse .gsc-webResult.gsc-result, .gsc-control-cse .gsc-imageResult.gsc-result {
            border: none;
            padding: 16px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s;
        }
        .gsc-control-cse .gsc-webResult.gsc-result:hover, .gsc-control-cse .gsc-imageResult.gsc-result:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <script async src="https://cse.google.com/cse.js?cx=50cbca12fd52442e0"></script>
    <div class="gcse-search"></div>
</body>
</html>

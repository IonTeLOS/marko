<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Google CSE</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .search-container {
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .gcse-search {
            width: 100%;
        }
        .url-button {
            width: 100%;
            padding: 12px 20px;
            font-size: 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .url-button.hidden {
            display: none;
        }
        .url-button:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .url-button .material-icons {
            font-size: 24px;
            margin-right: 8px;
        }
        .results-container {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="gcse-search"></div>
        <button class="url-button hidden" id="urlButton">
            <span class="material-icons">send</span> Go to URL
        </button>
    </div>
    <div class="results-container">
        <div class="gcse-searchresults-only" id="searchResults"></div>
    </div>
    <script async src="https://cse.google.com/cse.js?cx=50cbca12fd52442e0"></script>
    <script>
        window.onload = function() {
            let searchBox, urlButton;

            // Function to check for and initialize the search box
            function initializeSearchBox() {
                searchBox = document.querySelector('.gsc-input');
                if (searchBox) {
                    searchBox.style.fontSize = '20px';
                    searchBox.style.height = '50px';
                    searchBox.style.boxSizing = 'border-box';

                    // Update the button width to match the search box
                    urlButton = document.getElementById('urlButton');
                    if (urlButton) {
                        urlButton.style.width = `${searchBox.offsetWidth}px`;
                        urlButton.classList.remove('hidden');
                    }
                }
            }

            // Function to hide/show the button based on search results visibility
            function toggleButtonVisibility() {
                const searchResults = document.querySelector('.gsc-results');
                urlButton = document.getElementById('urlButton');
                if (urlButton && searchResults) {
                    if (searchResults.style.display !== 'none') {
                        urlButton.classList.add('hidden');
                    } else {
                        urlButton.classList.remove('hidden');
                    }
                }
            }

            // Function to navigate to URL from the search box value
            function handleUrlButtonClick() {
                searchBox = document.querySelector('.gsc-input');
                if (searchBox) {
                    const query = searchBox.value.trim();
                    if (isURL(query)) {
                        let url = query;
                        if (!url.startsWith('http://') && !url.startsWith('https://')) {
                            url = 'https://' + url;
                        }
                        window.location.href = url;
                    }
                }
            }

            // URL validation function
            function isURL(str) {
                const pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
                    '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
                    '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
                    '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
                    '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
                    '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
                return pattern.test(str);
            }

            // Initialize the Google Custom Search Engine
            function init() {
                google.search.cse.element.render({
                    div: "searchResults",
                    tag: 'searchresults-only'
                });
                initializeSearchBox();
            }

            // Add event listener for the URL button
            document.getElementById('urlButton').addEventListener('click', handleUrlButtonClick);

            // Monitor changes to search results
            const observer = new MutationObserver(toggleButtonVisibility);
            observer.observe(document.body, { childList: true, subtree: true });

            window.__gcse = {
                callback: init
            };

            // Initial call to initialize the search box
            initializeSearchBox();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <!-- Include Adobe Acrobat Viewer SDK -->
  <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
</head>
<body>
  <h1>PDF Viewer</h1>
  
  <!-- Input field to paste PDF URL -->
  <label for="pdf-url">Paste PDF URL:</label>
  <input type="text" id="pdf-url" placeholder="Enter PDF URL">
  
  <!-- Button to view PDF -->
  <button onclick="viewPDF()">View PDF</button>

  <script type="text/javascript">
    function viewPDF() {
      var pdfUrl = document.getElementById('pdf-url').value.trim();

      if (pdfUrl === "") {
        alert("Please enter a PDF URL.");
        return;
      }

      // Wait for AdobeDC View SDK to be ready
      document.addEventListener("adobe_dc_view_sdk.ready", function() {
        var adobeDCView = new AdobeDC.View({ clientId: "<YOUR_CLIENT_ID>", divId: "adobe-dc-view" });
        adobeDCView.previewFile({
          content: { location: { url: pdfUrl } },
          metaData: { fileName: "Document.pdf" } // You can change the file name if needed
        }, { embedMode: "LIGHT_BOX", defaultViewMode: "FIT_WIDTH", exitOnClose: true });
      });
    }
  </script>

  <!-- Container for AdobeDC View -->
  <div id="adobe-dc-view"></div>

</body>
</html>

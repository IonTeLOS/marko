        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {

            console.warn('Notification permission denied.');

          console.error('Error requesting Notification permission:', error);

          if (permission === 'granted') {
            console.log('Notification permission granted.');

      } else if (Notification.permission === 'denied') {

      } else {
        console.log('Notification permission is already granted.');
      }
    } else {
      console.log('Notification API not supported.');
    }
    
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/marko/serviceworker.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
    } else {
      console.log('Service Worker not supported.');
    }

    // Function to schedule a notification
    function scheduleNotification(delay) {
      if ('serviceWorker' in navigator && 'Notification' in window) {
        // Check if the user has granted permission
        if (Notification.permission === 'granted') {
          // Schedule notification using Service Worker
          navigator.serviceWorker.ready.then(registration => {
            // Calculate the time to show the notification
            const timeToShow = Date.now() + delay;

            // Send a message to the Service Worker to schedule the notification
            registration.active.postMessage({
              action: 'scheduleNotification',
              payload: {
                title: 'Scheduled Notification',
                body: 'This is a notification from your web app!',
              icon: 'https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/mail/default/48px.svg'
                timeToShow: 10000
              }
            });
          }).catch(error => {
            console.error('Error showing notification:', error);
          });
        } else {
          console.warn('Notification permission is not granted.');
          // Optionally, request permission again or prompt the user to enable notifications
        }
      } else {
        console.log('Service Worker or Notification API not supported.');
      }
    }
  </script>

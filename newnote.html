<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Notification</title>
</head>
<body>
  <button onclick="scheduleNotification()">Send Notification in 5 Seconds</button>

  <script>
    function scheduleNotification() {
      // Schedule notification after 5 seconds
      setTimeout(() => {
        // Check if the browser supports the Notification API
        if ('Notification' in window) {
          // Request permission to show notifications
          Notification.requestPermission().then((permission) => {
            if (permission === 'granted') {
              // Create a notification
              const notification = new Notification('Scheduled Notification', {
                body: 'This is a notification from your web app!',
                icon: 'path/to/icon.png' // Optional: Icon for the notification
              });
            }
          });
        } else {
          console.log('Notifications not supported by your browser.');
        }
      }, 5000); // 5 seconds delay
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Notification</title>
</head>
<body>
  <button onclick="scheduleNotification()">Send Notification in 5 Seconds</button>

  <!-- JavaScript to register Service Worker and handle notifications -->
  <script>
    if ('Notification' in window) {
      // Request permission if not already granted or denied
      if (Notification.permission === 'default') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            console.log('Notification permission granted.');
          } else {
            console.warn('Notification permission denied.');
          }
        }).catch(error => {
          console.error('Error requesting Notification permission:', error);
        });
      } else if (Notification.permission === 'denied') {
        console.warn('Notification permission is denied.');
      } else {
        console.log('Notification permission is already granted.');
      }
    } else {
      console.log('Notification API not supported.');
    }

    // Function to schedule and show a notification
    function scheduleNotification() {
      if ('serviceWorker' in navigator && 'Notification' in window) {
        // Check permission again before showing the notification
        if (Notification.permission === 'granted') {
          navigator.serviceWorker.ready.then(registration => {
            registration.showNotification('Scheduled Notification', {
              body: 'This is a notification from your web app!',
              icon: 'https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/mail/default/48px.svg'
            });
          }).catch(error => {
            console.error('Service Worker registration error:', error);
          });
        } else {
          console.warn('Notification permission is not granted.');
          // Optionally, request permission again or prompt the user to enable notifications
        }
      } else {
        console.log('Service Worker or Notification API not supported.');
      }
    }
    
    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/marko/serviceworker.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
    } else {
      console.log('Service Worker not supported.');
    }
  </script>
</body>
</html>

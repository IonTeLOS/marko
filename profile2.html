function getAccessToken() {
    return new Promise((resolve, reject) => {
        const tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID,
            scope: SCOPES,
            callback: (tokenResponse) => {
                if (tokenResponse && tokenResponse.access_token) {
                    console.log('Access Token obtained successfully');
                    localStorage.setItem('accessToken', tokenResponse.access_token);
                    getUserInfo(tokenResponse.access_token)
                        .then(userInfo => {
                            resolve({ accessToken: tokenResponse.access_token, userInfo });
                        })
                        .catch(error => {
                            reject(error);
                        });
                } else {
                    console.error('Failed to get access token:', tokenResponse);
                    reject(new Error('Failed to get access token'));
                }
            },
            error_callback: (error) => {
                console.error('Token client error:', error);
                reject(error);
            }
        });

        try {
            tokenClient.requestAccessToken({ prompt: 'consent' });
        } catch (error) {
            console.error('Error requesting access token:', error);
            reject(error);
        }
    });
}

async function getUserInfo(accessToken) {
    try {
        const response = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
            headers: {
                'Authorization': `Bearer ${accessToken}`
            }
        });

        if (!response.ok) {
            throw new Error('Failed to fetch user info');
        }

        const userInfo = await response.json();

        // Set the user information
        document.getElementById('email').value = userInfo.email;
        document.getElementById('name').value = userInfo.name;
        // Set the profile picture
        const profilePreview = document.getElementById('profilePreview');
        profilePreview.src = userInfo.picture;
        profilePreview.style.display = 'block';
        document.getElementById('saveGooglePhoto').style.display = 'block';
        localStorage.setItem('google-profile-photo', userInfo.picture);
        return {
            email: userInfo.email,
            name: userInfo.name,
            picture: userInfo.picture
        };
    } catch (error) {
        console.error('Error fetching user info:', error);
        throw error;
    }
} 

        async function uploadFile(file, accessToken = localStorage.getItem('accessToken')) {
            try {
                // Prepare file metadata
                const metadata = {
                    name: file.name,
                    mimeType: file.type
                };

                const formData = new FormData();
                formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                formData.append('file', file);

                // Upload file
                const uploadResponse = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: formData
                });

                if (!uploadResponse.ok) {
                    const errorText = await uploadResponse.text();
                    console.error('Error uploading file:', errorText);
                    throw new Error(`Error uploading file: ${errorText}`);
                }

                const uploadResult = await uploadResponse.json();
                console.log('File uploaded:', uploadResult);

                // Set file permissions to public
                await fetch(`https://www.googleapis.com/drive/v3/files/${uploadResult.id}/permissions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'anyone',
                        role: 'reader'
                    })
                });

                return uploadResult.id;
            } catch (error) {
                console.error('Error uploading file:', error);
                throw error;
            }
        }


async function saveGoogleProfilePhoto() {
    try {
        const profilePhotoUrl = localStorage.getItem('google-profile-photo');
        
        if (!profilePhotoUrl) {
            throw new Error('Profile photo URL not found in localStorage');
        }

        // Fetch the profile photo
        const photoResponse = await fetch(profilePhotoUrl);
        if (!photoResponse.ok) {
            throw new Error('Failed to fetch profile photo');
        }

        // Convert the photo to a Blob
        const photoBlob = await photoResponse.blob();

        // Call the upload function with the Blob
        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
            throw new Error('Access token not found in localStorage');
        }
        
        await uploadFile(photoBlob, accessToken);
        document.querySelector('.photo-upload-options').style.display = 'none';
        document.getElementById('saveGooglePhoto').style.display = 'none';
        return photoBlob;
    } catch (error) {
        console.error('Error fetching or converting profile photo:', error);
        throw error;
    }
}

function adjustDropdownPosition() {
    const dropdown = document.getElementById('dropdown');
    const searchBox = document.getElementById('mapsSearch'); // Use ID selector for mapsSearch
    
    if (!searchBox || !dropdown) return; // Ensure elements exist

    const searchBoxRect = searchBox.getBoundingClientRect();
    const dropdownRect = dropdown.getBoundingClientRect();

    // Set the width of the dropdown to match the width of the search box
    dropdown.style.width = `${searchBoxRect.width}px`;

    // Check if there's enough space below the search box
    if (window.innerHeight - searchBoxRect.bottom > dropdownRect.height) {
        dropdown.style.top = `${searchBoxRect.bottom}px`; // Position dropdown below search box
        dropdown.style.bottom = 'auto'; // Reset bottom to auto
        dropdown.classList.remove('dropdown-top');
        dropdown.classList.add('dropdown-bottom');
    } else {
        dropdown.style.top = 'auto'; // Reset top to auto
        dropdown.style.bottom = `${window.innerHeight - searchBoxRect.top}px`; // Position dropdown above search box
        dropdown.classList.remove('dropdown-bottom');
        dropdown.classList.add('dropdown-top');
    }

    // Optional: Set the left position of the dropdown to align with the search box
    dropdown.style.left = `${searchBoxRect.left}px`;
}

// Function to create or update profile
async function createOrUpdateProfile(profileData, accessToken) {
    let profileId = localStorage.getItem('my-profile');
    if (!profileId) {
        const file = await createProfileFile(accessToken);
        profileId = file.id;
        localStorage.setItem('my-profile', profileId);
    }

    await updateProfileFile(profileId, profileData, accessToken);
}

async function createProfileFile(accessToken) {
    const fileMetadata = {
        name: 'Amanda_profile',
        mimeType: 'application/json'
    };

    const response = await fetch('https://www.googleapis.com/drive/v3/files', {
        method: 'POST',
        headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(fileMetadata)
    });

    const file = await response.json();

    // Set file permissions to public
    await fetch(`https://www.googleapis.com/drive/v3/files/${file.id}/permissions`, {
        method: 'POST',
        headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            type: 'anyone',
            role: 'reader'
        })
    });

    return file;
}

async function updateProfileFile(fileId, content, accessToken) {
    const blob = new Blob([JSON.stringify(content)], { type: 'application/json' });
    const formData = new FormData();
    formData.append('metadata', new Blob([JSON.stringify({})], { type: 'application/json' }));
    formData.append('file', blob);

    try {
        const response = await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart`, {
            method: 'PATCH',
            headers: {
                'Authorization': `Bearer ${accessToken}`
            },
            body: formData
        });

        if (!response.ok) {
            const errorText = await response.text();
            console.error('Error updating file:', response.status, errorText);
            throw new Error(`Error updating file: ${response.statusText}`);
        }

        const result = await response.json();
        console.log('File updated successfully:', result);
        return result;
    } catch (error) {
        console.error('Error in updateProfileFile:', error);
        throw error;
    }
}

async function getAccessToken(idToken) {
    try {
        const response = await fetch('https://oauth2.googleapis.com/token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                code: idToken,
                client_id: CLIENT_ID,
                client_secret: CLIENT_SECRET, 
                redirect_uri: REDIRECT_URI
            })
        });

        if (!response.ok) {
            const errorText = await response.text();
            console.error('Error fetching access token:', errorText);
            throw new Error(`Error fetching access token: ${errorText}`);
        }

        const data = await response.json();
        return data.access_token;
    } catch (error) {
        console.error('Error fetching access token:', error);
        throw error;
    }
}
async function uploadFile(file, accessToken) {
    try {
        // Prepare file metadata
        const metadata = {
            name: file.name,
            mimeType: file.type
        };

        const formData = new FormData();
        formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        formData.append('file', file);

        // Upload file
        const uploadResponse = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${accessToken}`
            },
            body: formData
        });

        if (!uploadResponse.ok) {
            const errorText = await uploadResponse.text();
            console.error('Error uploading file:', errorText);
            throw new Error(`Error uploading file: ${errorText}`);
        }

        const uploadResult = await uploadResponse.json();
        console.log('File uploaded:', uploadResult);

        // Set permissions to make the file publicly readable
        const fileId = uploadResult.id;
        await setPublicPermissions(fileId, accessToken);

        return fileId;
    } catch (error) {
        console.error('Error uploading file:', error);
        throw error;
    }
}
async function setPublicPermissions(fileId, accessToken) {
    try {
        const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}/permissions`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${accessToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                type: 'anyone',
                role: 'reader'
            })
        });

        if (!response.ok) {
            const errorText = await response.text();
            console.error('Error setting permissions:', errorText);
            throw new Error(`Error setting permissions: ${errorText}`);
        }

        const result = await response.json();
        console.log('Permissions set:', result);
    } catch (error) {
        console.error('Error in setPublicPermissions:', error);
        throw error;
    }
}

// Function to create or update profile
async function createOrUpdateProfile(profileData, accessToken) {
    let profileId = localStorage.getItem('my-profile');
    if (!profileId) {
        const file = await createProfileFile(accessToken);
        profileId = file.id;
        localStorage.setItem('my-profile', profileId);
    }

    await updateProfileFile(profileId, profileData, accessToken);
}

async function createProfileFile(accessToken) {
    const fileMetadata = {
        name: 'Amanda_profile',
        mimeType: 'application/json'
    };

    const response = await fetch('https://www.googleapis.com/drive/v3/files', {
        method: 'POST',
        headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(fileMetadata)
    });

    const file = await response.json();

    // Set file permissions to public
    await fetch(`https://www.googleapis.com/drive/v3/files/${file.id}/permissions`, {
        method: 'POST',
        headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            type: 'anyone',
            role: 'reader'
        })
    });

    return file;
}

async function updateProfileFile(fileId, content, accessToken) {
    const blob = new Blob([JSON.stringify(content)], { type: 'application/json' });
    const formData = new FormData();
    formData.append('metadata', new Blob([JSON.stringify({})], { type: 'application/json' }));
    formData.append('file', blob);

    try {
        const response = await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart`, {
            method: 'PATCH',
            headers: {
                'Authorization': `Bearer ${accessToken}`
            },
            body: formData
        });

        if (!response.ok) {
            const errorText = await response.text();
            console.error('Error updating file:', response.status, errorText);
            throw new Error(`Error updating file: ${response.statusText}`);
        }

        const result = await response.json();
        console.log('File updated successfully:', result);
        return result;
    } catch (error) {
        console.error('Error in updateProfileFile:', error);
        throw error;
    }
}

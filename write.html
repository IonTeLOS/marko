<!DOCTYPE html>
<html>
<head>
    <title>Google Drive Integration</title>
</head>
<body>
    <div class="container">
        <input type="text" id="inputText" placeholder="Enter text to write">
        <button id="authorizeButton">Authorize</button>
        <button id="submitBtn" style="display: none;">Submit</button>
        <div id="message"></div>
    </div>


    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script>
        // Replace with your actual client ID and API key
        const CLIENT_ID = '371617464258-ntrqn44lfo1lpi294hmc5ebad5b9ok5a.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyAbf0IPLaP6Cbbx3NnFlfzcWQ-zxIc5S8E';
        const FILE_ID = '1tiZwvpoRj1Dinb0_Y29lCmJJQJ4Ja-Zk';

        // Discovery doc URL for APIs used by the quickstart
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
const SCOPES = 'https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/userinfo.email';

               let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: [DISCOVERY_DOC],
                });
                gapiInited = true;
                maybeEnableButtons();
            } catch (error) {
                showMessage('Error initializing Google API client: ' + error.message);
            }
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: handleAuthCallback
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('authorizeButton').style.display = 'block';
            }
        }

        function handleAuthClick() {
            tokenClient.requestAccessToken({prompt: 'consent'});
        }

        function handleAuthCallback(resp) {
            if (resp.error) {
                showMessage('Error during authentication: ' + resp.error);
                return;
            }
            document.getElementById('submitBtn').style.display = 'block';
            document.getElementById('authorizeButton').innerText = 'Refresh';
        }

        async function writeToFile() {
            const content = document.getElementById('inputText').value;
            if (!content) {
                showMessage('Please enter some text to write.');
                return;
            }

            try {
                const response = await gapi.client.drive.files.get({
                    fileId: FILE_ID,
                    alt: 'media'
                });
                
                let jsonContent;
                try {
                    jsonContent = JSON.parse(response.body);
                } catch {
                    jsonContent = { entries: [] };
                }

                jsonContent.entries.push(content);
                const blob = new Blob([JSON.stringify(jsonContent)], {type: 'application/json'});
                
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify({})], {type: 'application/json'}));
                form.append('file', blob);

                const uploadResponse = await fetch(`https://www.googleapis.com/upload/drive/v3/files/${FILE_ID}?uploadType=multipart`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': 'Bearer ' + gapi.auth.getToken().access_token,
                    },
                    body: form
                });

                if (uploadResponse.ok) {
                    showMessage('Successfully written to file!');
                } else {
                    showMessage('Error writing to file: ' + uploadResponse.statusText);
                }
            } catch (error) {
                showMessage('Error: ' + error.message);
            }
        }

        function showMessage(msg) {
            document.getElementById('message').textContent = msg;
        }

        document.getElementById('authorizeButton').addEventListener('click', handleAuthClick);
        document.getElementById('submitBtn').addEventListener('click', writeToFile);
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
